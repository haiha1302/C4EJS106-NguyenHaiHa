<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán kết quả xổ số</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Lucky Number</h1>
        </div>
        <div class="content">
            <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
            <div class="random">
                <input id="inputNumber" type="text" placeholder="Nhập con số mà bạn dự đoán">
                <button id="btn">QUAY SỐ</button>
            </div>
        </div>
    </header>

    <script src="b.js"></script>
</body>
</html>
